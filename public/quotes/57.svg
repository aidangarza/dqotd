<svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 1024 1140" fill="none">
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" rx="12" fill="#df58f4" />

  <!-- Quote Marks -->
  <text x="24" y="152" font-size="200" fill="#000000" fill-opacity="0.1" font-family="Times New Roman">
    <tspan font-weight="bold" id="tspan1874">“</tspan>
    <tspan x="900" y="1044" font-weight="bold" id="tspan1874">”</tspan>
  </text>

  <!-- Quote Text -->
  <g transform="translate(48, 112)">
    <text x="0" y="0" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      "Well, I think by this time my staff, 
    </text>
    <text x="0" y="64" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      my young group of executives, and 
    </text>
    <text x="0" y="128" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      everything else, are convinced that 
    </text>
    <text x="0" y="192" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      Walt is right. That quality will out. 
    </text>
    <text x="0" y="256" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      And so I think they're going to stay 
    </text>
    <text x="0" y="320" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      with that policy because it's proved 
    </text>
    <text x="0" y="384" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      that it's a good business policy. Give 
    </text>
    <text x="0" y="448" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      the people everything you can give 
    </text>
    <text x="0" y="512" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      them. Keep the place as clean as you 
    </text>
    <text x="0" y="576" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      can keep it. Keep it friendly, you 
    </text>
    <text x="0" y="640" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      know. Make it a real fun place to be. I 
    </text>
    <text x="0" y="704" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      think they're convinced and I think 
    </text>
    <text x="0" y="768" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      they'll hang on after. as you say... 
    </text>
    <text x="0" y="832" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      well... after Disney."
    </text>
  </g>

  <!-- Speaker Image and Name -->
  <g>
    <clipPath id="circleMask">
      <circle cx="926" cy="1042" r="50" />
    </clipPath>
    <image href="./assets/images/Walt_Disney_1946_cropped_100x100.JPG" x="876" y="992" width="100" height="100" clip-path="url(#circleMask)" />
    <text x="828" y="1058" font-size="32" text-anchor="end" font-family="sans-serif" fill="#000000">
      - Walt Disney
    </text>
  </g>
  <text y="1116" x="512" text-anchor="middle" fill="#000000" font-size="24">
    www.disneyquoteoftheday.com
  </text>
</svg>
