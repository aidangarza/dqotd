<svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 1024 436" fill="none">
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" rx="12" fill="#ea4e48" />

  <!-- Quote Marks -->
  <text x="24" y="152" font-size="200" fill="#FFFFFF" fill-opacity="0.1" font-family="Times New Roman">
    <tspan font-weight="bold" id="tspan1874">“</tspan>
    <tspan x="900" y="340" font-weight="bold" id="tspan1874">”</tspan>
  </text>

  <!-- Quote Text -->
  <g transform="translate(48, 112)">
    <text x="0" y="0" font-size="48" fill="#FFFFFF" font-family="sans-serif" text-anchor="start">
      "You may not realize it when it 
    </text>
    <text x="0" y="64" font-size="48" fill="#FFFFFF" font-family="sans-serif" text-anchor="start">
      happens, but a kick in the teeth may be 
    </text>
    <text x="0" y="128" font-size="48" fill="#FFFFFF" font-family="sans-serif" text-anchor="start">
      the best thing in the world for you. "
    </text>
  </g>

  <!-- Speaker Image and Name -->
  <g>
    <clipPath id="circleMask">
      <circle cx="926" cy="338" r="50" />
    </clipPath>
    <image href="./assets/images/Walt_Disney_1946_cropped_100x100.JPG" x="876" y="288" width="100" height="100" clip-path="url(#circleMask)" />
    <text x="828" y="354" font-size="32" text-anchor="end" font-family="sans-serif" fill="#FFFFFF">
      - Walt Disney
    </text>
  </g>
  <text y="412" x="512" text-anchor="middle" fill="#FFFFFF" font-size="24">
    www.disneyquoteoftheday.com
  </text>
</svg>
