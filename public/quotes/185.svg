<svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 1024 564" fill="none">
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" rx="12" fill="#f46b69" />

  <!-- Quote Marks -->
  <text x="24" y="152" font-size="200" fill="#000000" fill-opacity="0.1" font-family="Times New Roman">
    <tspan font-weight="bold" id="tspan1874">“</tspan>
    <tspan x="900" y="468" font-weight="bold" id="tspan1874">”</tspan>
  </text>

  <!-- Quote Text -->
  <g transform="translate(48, 112)">
    <text x="0" y="0" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      "If I can't find a theme, I can't make 
    </text>
    <text x="0" y="64" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      a film anyone else will feel. I can't 
    </text>
    <text x="0" y="128" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      laugh at intellectual humor. I'm just 
    </text>
    <text x="0" y="192" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      corny enough to like to have a story 
    </text>
    <text x="0" y="256" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      hit me over the heart."
    </text>
  </g>

  <!-- Speaker Image and Name -->
  <g>
    <clipPath id="circleMask">
      <circle cx="926" cy="466" r="50" />
    </clipPath>
    <image href="./assets/images/Walt_Disney_1946_cropped_100x100.JPG" x="876" y="416" width="100" height="100" clip-path="url(#circleMask)" />
    <text x="828" y="482" font-size="32" text-anchor="end" font-family="sans-serif" fill="#000000">
      - Walt Disney
    </text>
  </g>
  <text y="540" x="512" text-anchor="middle" fill="#000000" font-size="24">
    www.disneyquoteoftheday.com
  </text>
</svg>
