<svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 1024 1844" fill="none">
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" rx="12" fill="#81ea5b" />

  <!-- Quote Marks -->
  <text x="24" y="152" font-size="200" fill="#000000" fill-opacity="0.1" font-family="Times New Roman">
    <tspan font-weight="bold" id="tspan1874">“</tspan>
    <tspan x="900" y="1748" font-weight="bold" id="tspan1874">”</tspan>
  </text>

  <!-- Quote Text -->
  <g transform="translate(48, 112)">
    <text x="0" y="0" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      "I'd like to add one thought to the 
    </text>
    <text x="0" y="64" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      subject of success and the claims made 
    </text>
    <text x="0" y="128" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      for it as a deserved reward for effort 
    </text>
    <text x="0" y="192" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      and understanding. It seems to me 
    </text>
    <text x="0" y="256" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      shallow and arrogant for any man in 
    </text>
    <text x="0" y="320" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      these times to claim he is completely 
    </text>
    <text x="0" y="384" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      self-made, that he owes all his success 
    </text>
    <text x="0" y="448" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      to his own unaided efforts. While, of 
    </text>
    <text x="0" y="512" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      course, it is basic Americanism that a 
    </text>
    <text x="0" y="576" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      man's standing is in part due to his 
    </text>
    <text x="0" y="640" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      personal enterprise and capacity, it is 
    </text>
    <text x="0" y="704" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      equally true that many hands and hearts 
    </text>
    <text x="0" y="768" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      and minds generally contribute to 
    </text>
    <text x="0" y="832" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      anyone's notable achievement. We share, 
    </text>
    <text x="0" y="896" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      to a large extent, one another's fate. 
    </text>
    <text x="0" y="960" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      We help create those circumstances 
    </text>
    <text x="0" y="1024" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      which favor or challenge us in meeting 
    </text>
    <text x="0" y="1088" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      our objectives and realizing our 
    </text>
    <text x="0" y="1152" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      dreams. There is great comfort and 
    </text>
    <text x="0" y="1216" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      inspiration in this feeling of close 
    </text>
    <text x="0" y="1280" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      human relationships and its bearing on 
    </text>
    <text x="0" y="1344" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      our mutual fortunes a powerful force to 
    </text>
    <text x="0" y="1408" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      overcome the 'tough breaks' which are 
    </text>
    <text x="0" y="1472" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      certain to come to most of us from time 
    </text>
    <text x="0" y="1536" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      to time!' "
    </text>
  </g>

  <!-- Speaker Image and Name -->
  <g>
    <clipPath id="circleMask">
      <circle cx="926" cy="1746" r="50" />
    </clipPath>
    <image href="https://www.disneyquoteoftheday.com/assets/images/Walt_Disney_1946_cropped_100x100.JPG" x="876" y="1696" width="100" height="100" clip-path="url(#circleMask)" />
    <text x="828" y="1762" font-size="32" text-anchor="end" font-family="sans-serif" fill="#000000">
      - Walt Disney
    </text>
  </g>
  <text y="1820" x="512" text-anchor="middle" fill="#000000" font-size="24">
    www.disneyquoteoftheday.com
  </text>
</svg>
