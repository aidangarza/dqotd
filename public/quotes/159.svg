<svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 1024 692" fill="none">
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" rx="12" fill="#41d344" />

  <!-- Quote Marks -->
  <text x="24" y="152" font-size="200" fill="#000000" fill-opacity="0.1" font-family="Times New Roman">
    <tspan font-weight="bold" id="tspan1874">“</tspan>
    <tspan x="900" y="596" font-weight="bold" id="tspan1874">”</tspan>
  </text>

  <!-- Quote Text -->
  <g transform="translate(48, 112)">
    <text x="0" y="0" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      "The medium of the animated film is 
    </text>
    <text x="0" y="64" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      perhaps the most flexible, versatile, 
    </text>
    <text x="0" y="128" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      and stimulating of all teaching 
    </text>
    <text x="0" y="192" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      facilities. The question now is where, 
    </text>
    <text x="0" y="256" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      how, and with what means the 
    </text>
    <text x="0" y="320" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      educational film shall be included in 
    </text>
    <text x="0" y="384" font-size="48" fill="#000000" font-family="sans-serif" text-anchor="start">
      the tool kit of the educators."
    </text>
  </g>

  <!-- Speaker Image and Name -->
  <g>
    <clipPath id="circleMask">
      <circle cx="926" cy="594" r="50" />
    </clipPath>
    <image href="https://www.disneyquoteoftheday.com/assets/images/Walt_Disney_1946_cropped_100x100.JPG" x="876" y="544" width="100" height="100" clip-path="url(#circleMask)" />
    <text x="828" y="610" font-size="32" text-anchor="end" font-family="sans-serif" fill="#000000">
      - Walt Disney
    </text>
  </g>
  <text y="668" x="512" text-anchor="middle" fill="#000000" font-size="24">
    www.disneyquoteoftheday.com
  </text>
</svg>
